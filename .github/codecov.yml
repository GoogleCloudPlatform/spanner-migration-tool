comment:
  layout: "header, diff, components, files" # show component info in the PR comment

coverage:
  status:
    project:
      default:
        target: 45%
        threshold: 5%
    patch:
      default:
        informational: true
      
component_management:
  individual_components:
    - component_id: backend-apis
      name: backend-apis # only Golang backend APIs
      paths:
        - "webv2/**"
        - "!webv2/webCmd.go"
      statuses: # each component has its own status and corresponding configuration
        - type: project
          informational: true
    - component_id: backend-library
      name: backend-library # only library code
      paths:
        - "!webv2/**"
        - "!ui/**"
        - "!cmd/**"
        - "!sources/dynamodb/**"
        - "!sources/oracle/**"
        - "!sources/sqlserver/**"
        - "!sources/csv/**"
        - "!common/metrics/**"
        - "!testing/**"
        - "!performance/**"
        - "!proto/**"
        - "!reverse_replication/**"
      statuses: # each component has its own status and corresponding configuration
        - type: project
          informational: true
    - component_id: cli 
      name: cli # only the CLI
      paths:
        - "cmd/**"
        - "webv2/webCmd.go"
      statuses: # each component has its own status and corresponding configuration
        - type: project
          informational: true
    - component_id: frontend
      name: frontend # only frontend components
      paths:
        - "ui/**"
        - "!ui/src/app/components/connection-profile-form/**"
        - "!ui/src/app/components/dataflow-form/**"
        - "!ui/src/app/components/end-migration/**"
        - "!ui/src/app/components/equivalent-gcloud-command/**"
        - "!ui/src/app/components/prepare-migration/**"
        - "!ui/src/app/components/sharded-bulk-source-details-form/**"
        - "!ui/src/app/components/sharded-dataflow-migration-details-form/**"
        - "!ui/src/app/components/target-details-form/**"
        - "!ui/src/app/components/tune-datastream-form/**"
        - "!ui/src/app/components/tune-gcs-form/**"
      statuses: # the core component has its own statuses
        - type: project
          informational: true
ignore:
  - ".docker"
  - ".github"
  - "docs"
  - "**/mocks.go"
