<div class="example-container mat-elevation-z3">
    <table mat-table [dataSource]="dataSource">

        <!-- SessionName Column -->
        <ng-container matColumnDef="sessionName">
            <th mat-header-cell *matHeaderCellDef> Session Name </th>
            <td mat-cell *matCellDef="let element"> {{element.SessionName}} </td>
        </ng-container>

        <!-- LastUpdateDate Column -->
        <ng-container matColumnDef="lastUpdateDate">
            <th mat-header-cell *matHeaderCellDef> Last Update Date </th>
            <td mat-cell *matCellDef="let element"> {{element.LastUpdateDate}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> <a href="#">Resume</a> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
