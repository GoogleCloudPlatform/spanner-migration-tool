<div class="connect-load-database-container">
  <div class="form-container">
    <form [formGroup]="connectForm" (ngSubmit)="convertFromSessionFile()">
      <h3 class="primary-header">Load from session</h3>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Database Engine</mat-label>
        <mat-select matSelect name="dbEngine" formControlName="dbEngine" appearance="outline">
          <mat-option *ngFor="let element of dbEngineList" [value]="element.value">
            {{ element.displayName }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <h3 class="primary-header">Session File</h3>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>File path</mat-label>
        <input
          matInput
          placeholder="File path"
          name="filePath"
          type="text"
          formControlName="filePath"
        />
        <mat-icon matSuffix class="success">check_circle</mat-icon>
        <mat-icon matSuffix class="danger" style="display: none">cancel</mat-icon>
      </mat-form-field>
      <button mat-stroked-button type="button" (click)="file.click()">Choose File</button>
      <input #file type="file" (change)="handleFileInput($event)" hidden />
      <br />
      <button mat-raised-button type="submit" color="primary" [disabled]="!connectForm.valid">
        Convert
      </button>
      <button mat-raised-button [routerLink]="'/'">Cancel</button>
    </form>
  </div>
</div>
