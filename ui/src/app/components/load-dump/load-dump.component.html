<div class="container">
  <mat-card class="form-container">
    <form [formGroup]="connectForm" (ngSubmit)="convertFromDump()">
      <h3>Load from database dump</h3>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Database Engine</mat-label>
        <mat-select matSelect name="dbEngine" formControlName="dbEngine" appearance="outline">
          <mat-option value="mysqldump">MySQL</mat-option>
          <mat-option value="pg_dump">PostgreSQL</mat-option>
        </mat-select>
      </mat-form-field>

      <h3>Dump File</h3>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>File path</mat-label>
        <input
          matInput
          placeholder="File path"
          name="filePath"
          type="text"
          formControlName="filePath"
        />
      </mat-form-field>
      <br />
      <button mat-raised-button type="submit" color="primary" [disabled]="!connectForm.valid">
        Convert
      </button>
      <button mat-raised-button [routerLink]="'/'">Cancel</button>
    </form>
  </mat-card>
</div>
