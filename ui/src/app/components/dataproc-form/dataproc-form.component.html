<div mat-dialog-content>
    <form [formGroup]="dataprocForm" class="dataproc-form">
      <h2>Dataproc Details</h2>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>VPC Subnetwork</mat-label>
        <input matInput placeholder="VPC Subnetwork Name" type="text" formControlName="subnetwork"/>
      </mat-form-field>
      <br>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Hostname</mat-label>
        <input matInput placeholder="Hostname" type="text" formControlName="hostname"/>
      </mat-form-field>
      <br>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Port</mat-label>
        <input matInput placeholder="Port" type="text" formControlName="port"/>
      </mat-form-field>
    </form>
    <div mat-dialog-actions class="buttons-container">
      <button mat-button color="primary" mat-dialog-close>Cancel</button>
      <button mat-button type="submit" color="primary" [disabled]="!(dataprocForm.valid)"
        (click)="updateDataprocDetails()">
        Save
      </button>
    </div>
</div>
