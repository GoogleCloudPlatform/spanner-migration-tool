<div class="container">
  <div class="filter">
    <div class="columns">
      <div class="left">
        <span class="material-icons filter-icon">filter_list</span>
        <span class="filter-text">Filter</span>
      </div>
      <div class="right">
        <mat-form-field>
          <mat-chip-list #chipList>
            <mat-chip class="primary" *ngFor="let fs of searchFilters" (removed)="removeFilter(fs)">
              {{ fs }}
              <button matChipRemove>
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip>

            <input [formControl]="filterInput" [matChipInputFor]="chipList"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="false"
              [matAutocomplete]="auto" />

            <mat-autocomplete #auto="matAutocomplete">
              <mat-option (onSelectionChange)="addFilter(option)" *ngFor="let option of obsFilteredOptions|async"
                [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>

          </mat-chip-list>
        </mat-form-field>
      </div>
    </div>
  </div>

  <div class="header">
    <div class="columns">
      <div class="left"><span> Status </span></div>
      <div class="right"><span> Summary </span></div>
    </div>
  </div>

  <div class="content">
    <section class="summary-row" *ngFor="let item of filteredSummaryRows">
      <div class="columns">
        <div class="left">
          <span *ngIf="item.type=='warning'" class="material-icons summary-type error">error</span>
          <span *ngIf="item.type=='note'" class="material-icons summary-type warning">warning</span>
        </div>
        <div class="middle">{{item.content}}</div>
        <div class="right">
          <mat-icon [matMenuTriggerFor]="menu">more_vert</mat-icon>
          <mat-menu #menu="matMenu">
            <button mat-menu-item *ngIf="!item.isRead" (click)="toggleRead(item)">
              <span>Mark as read</span>
            </button>
            <button mat-menu-item mat-menu-item *ngIf="item.isRead" (click)="toggleRead(item)">
              <span>Mar as unread</span>
            </button>
          </mat-menu>
        </div>
      </div>
    </section>
  </div>
</div>
