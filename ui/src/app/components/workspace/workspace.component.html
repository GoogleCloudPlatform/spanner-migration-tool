<div *ngIf="tableNames.length && rowData.length">
  <div class="container">
    <h2>Configure schema</h2>
    <div class="summary">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
      labore et dolore magna aliqua.
    </div>
  </div>
  <div class="columns">
    <div class="column-left" [ngClass]="[ isLeftColumnCollapse ? 'left-column-collapse' : 'left-column-expand']">
      <app-object-explorer
        [tableNames]="tableNames"
        [conversionRates]="conversionRates"
        (selectTable)="changeCurrentTable($event)"
        (leftCollaspe)="leftColumnToggle()"
        id="column-left-content"
      ></app-object-explorer>
    </div>
    <div class="column-middle" [ngClass]="[ isLeftColumnCollapse ? 'middle-column-expand' : 'middle-column-collapse']">
      <app-object-detail
        [tableName]="currentTable"
        *ngIf="rowData.length"
        [rowData]="rowData"
        [typeMap]="typeMap"
      >
      </app-object-detail>
    </div>
    <div class="column-right">
      <app-summary></app-summary>
    </div>
  </div>
</div>
